{% set name = "hdijupyterutils" %}
{% set version = "0.17.0" %}
{% set hash_type = "sha256" %}
{% set hash_val = "22458763df4e2023ea916bb486a50e8c58ba6e46a0740094f10dac79c8ae4c84" %}

package:
    name: {{ name }}
    version: {{ version }}

source:
    fn: {{ name }}-{{ version }}.tar.gz
    url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
    {{ hash_type }}: {{ hash_val }}

build:
    noarch: python
    number: 0
    script: python -m pip install --no-deps --ignore-installed .

requirements:
    host:
        - python
        - pip
    run:
        - python
        - notebook >=4.2
        - ipykernel >=4.2.2
        - ipywidgets >=5.0.0
        - ipython
        - numpy
        - pandas

test:
    imports:
        - hdijupyterutils

about:
    home: https://github.com/jupyter-incubator/sparkmagic/tree/master/hdijupyterutils
    license: BSD 3-clause
    summary: Project with useful classes/methods for all projects created by the HDInsight team at Microsoft around Jupyter

extra:
  recipe-maintainers:
    - danielfrg
